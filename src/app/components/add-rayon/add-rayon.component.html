<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Ajouter Un Rayon</h4>
                        <p class="card-category">Compl√©tez votre magazine</p>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="rayonForm">
                            <div class="form-group col-md-6">
                                <label>Type Rayons</label>
                                <input type="text" formControlName="typeRayons"  class="form-control">
                              </div>
                              
                              <div class="form-group col-md-6">
                                <label>Categorie Produit</label>
                                <input type="number" formControlName="categorieProduit"  class="form-control">
                              </div>
                             
                            <div mat-dialog-action [align]="'end'">
                                <button mat-raised-button color="primary" mat-dialog-close (click)="save()">{{actionBtn}}</button>
                                <button style="margin-left: 8px;" mat-raised-button color="warn" mat-dialog-close>Close</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
